<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>HTML5中国象棋之双人对战</title>
<link href="../css/chess.css" type="text/css" rel="stylesheet" />
</head>
<body>
	<div class="box" id="box">
		<div class="chess_left">
			<canvas id="chess">对不起，您的浏览器不支持HTML5，请升级浏览器至IE9、firefox或者谷歌浏览器！</canvas>
			<audio src="../images/audio/click.wav" id="clickAudio" preload="auto"></audio>
			<div class="bn_box" id="bnBox">
				<input type="button" name="autoPlay" id="autoPlay" class="btn" value="自动播放" />
				<input type="button" name="stopPlay" id="stopPlay" class="btn" value="停止播放" />
				<input type="button" name="rePlay" id="rePlay" class="btn" value="重新播放" />
				<select id="timer">
					<option selected value="5">5秒</option>
					<option value="20">20秒</option>
					<option value="15">15秒</option>
					<option value="10">10秒</option>
					<option value="7">7秒</option>
					<option value="3">3秒</option>
					<option value="1">1秒</option>
				</select>
			</div>
		</div>
		<div class="chess_right" id="chessRight">
			<span>棋谱详情:</span>
			<ol id="billBox" class="bill_box">
			</ol>
		</div>
		<div id="moveInfo" class="move_info"></div>
	</div>
	<script type="text/javascript" src="../js/js_chess/common.js"></script>
	<script type="text/javascript" src="../js/js_chess/play.js"></script>
	<script type="text/javascript" src="../js/js_chess/flash.js"></script>
</body>
</html>
